<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bearer of Ash - Local</title>

    <!-- Inline favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Crect width='64' height='64' fill='%23000'/%3E%3Cpath d='M32 6 L24 18 L34 22 L26 36 L38 30 L34 44 L44 28 L36 26 L42 14 Z' fill='%23ffb84d'/%3E%3C/svg%3E"
    />

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow: hidden;
        background: #000;
      }

      #application-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }

      .overlay {
        position: fixed;
        left: 0;
        right: 0;
        color: #fff;
        font-family: system-ui, Arial, sans-serif;
        text-align: center;
        user-select: none;
        pointer-events: auto !important; 
      }

      #hud {
        top: 10px;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        font-size: 18px;
      }

      #hud-hint {
        bottom: 20px;
        font-size: 16px;
        color: #ffd98a;
        text-shadow: 0 1px 2px #000;
      }

      /* Efeitos para bot√µes do menu */
      #btnStart:hover, #btnQuit:hover {
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(255, 184, 77, 0.3);
      }

      #btnStart:hover {
          background: linear-gradient(to bottom, #555, #333);
      }

      #btnQuit:hover {
          background: linear-gradient(to bottom, #555, #333);
      }
    </style>
  </head>

  <body>
    <!-- Menu Inicial -->
    <div id="menuInicial" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; font-family: Arial, sans-serif;">
      <h1 style="color: #ffb84d; font-size: 48px; margin-bottom: 50px; text-shadow: 0 0 10px rgba(255,184,77,0.5);"> üî•ñ§ê Bearer of Ash ñ§êüî•</h1>
      
      <button id="btnStart" style="padding: 15px 40px; font-size: 24px; margin: 15px; background: linear-gradient(to bottom, #444, #222); color: #ffb84d; border: 2px solid #ffb84d; border-radius: 8px; cursor: pointer; transition: all 0.3s;">
          Iniciar Jogo
      </button>
      
      <button id="btnQuit" style="padding: 15px 40px; font-size: 24px; margin: 15px; background: linear-gradient(to bottom, #444, #222); color: #ccc; border: 2px solid #666; border-radius: 8px; cursor: pointer; transition: all 0.3s;">
          Sair
      </button>

      <div style="margin-top: 50px; color: #888; font-size: 14px;">
          Use as teclas WASD ou setas para mover o personagem...
      </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="application-canvas"></canvas>

    <!-- HUD HTML  -->
    <div id="hud" class="overlay">
      <div id="hud-torches">0 / 0</div>
      <!-- BOT√ÉO DE PAUSA -->
      <button id="btnPause" style="
        background: rgba(0,0,0,0.7); 
        color: #ffb84d; 
        border: 1px solid #ffb84d; 
        border-radius: 4px; 
        padding: 5px 10px; 
        cursor: pointer; 
        font-size: 14px;
        margin-left: 10px;
      ">Pausar</button>
    </div>

    <!-- PlayCanvas Engine -->
    <script src="https://code.playcanvas.com/playcanvas-latest.js"></script>

    <!-- Bootstrap must load BEFORE game scripts -->
    <script src="scripts/bootstrap-new.js?v=6"></script>

    <div id="pauseOverlay" class="pause-overlay">
      <h2>JOGO PAUSADO</h2>
      <p>Pressione ESC ou clique em Retomar para continuar</p>
    </div>
    
  </body>
</html>
